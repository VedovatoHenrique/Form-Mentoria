<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentory-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="colum-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input required type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input required type="text" id="last-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email<span>(digite um email válido)</span>
              </label>
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span>
              </label>
              <input required minlength="6" type="password" id="" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="fill">informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input required type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="fill">Seus horários disponíveis</legend>
            <h2>primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                <input required type="date" id="date" />
              </div>
              <div class="colMin">
                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input required type="time" id="begin" />
                </div>
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input required type="time" id="end" />
                </div>
              </div>
            </div>
            <h2 class="second">Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                <input required type="date" id="date" />
              </div>
              <div class="colMin">
                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input required type="time" id="begin" />
                </div>
                <div class="input-wrapper ">
                  <label for="end">Até</label>
                  <input required type="time" id="end" />
                </div>
            </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="mentory-form" class="button">Salvar Solicitação</button>
      </footer>
    </div>
  </body>
</html>
